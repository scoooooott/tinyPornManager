scraper.tmdb.hint=<html><h3>电影数据库分享平台(TMDb)</h3><br />全球最大的免费电影数据库。电影数据库分享平台是一个成立2008年的历史电影资料查询网站，他提供多国语言的电影元数据，高分率电影海报和电影艺术图片等资源，因此，它是非英语用户的首选。<br /><br />可用语言：多国</html>
scraper.imdb.hint=<html> <h3>互联网电影数据库(IMDB)</h3> <br />IMDB即互联网电影数据库，是一个关于电影、电影演员、电视节目、电视明星、电子游戏和电影制作小组的在线数据库。它是目前全球互联网中最大的一个电影资料库，里面包括了几乎所有的电影，以及1982年以后的电视剧集。</h3><br />但是不完全包含，每种语言的剧情/片名/标语。想包含本国语言的剧情信息/片名等，您可以选择从TMDB下载这些信息。<br /> <br />可用语言：多国</html>
scraper.ofdb.hint=<html><h3>在线电影数据库 (OFDb)</h3><br />一个由社区驱动的德国电影资料库.<br /><br />可用语言\: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />德国电影数据库.<br /><br />可用语言\: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />荷兰电影数据库.<br /><br />可用语言\: NL</html>
scraper.rottentomatoes.hint=<html><h3>烂番茄</h3><br />美国烂番茄影评网数据库。<br />烂番茄网是全球著名的影评集成网站，创建于1998年，总部设在美国的布雷斯班，来自全球最新上映的电影都将接受严苛的考验，以决定它究竟享受“好番茄”的命运，还是面临残酷的“烂番茄”结局。</h3><br />不通过API为老电影提供信息。<br /><br />可用语言\: EN</html>

scraper.imdb.filterUnwantedCategories.desc=<html>过滤不想要的类别<br />对于电影：只有类别电影将被考虑<br />对于电视节目：只有类别电视剧将被考虑<br /> <br />如果你想搜索其他类别，请取消此设置</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB没有关于电影/剧集等信息。<br />如果选中，我们使用TMDB刮削获取此信息</html>
scraper.imdb.useTmdb.desc=<html>如果选中，我们将从TMDB中获取片名，原始片名，标语，剧情和电影/剧集等信息</html>
