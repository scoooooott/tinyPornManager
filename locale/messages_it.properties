scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Il più grande database gratuito di film mantenuto dalla comunità. Fornisce metadata e illustrazioni in molti differento linguaggi. E' la prima scelta per gli utenti non inglesi<br /><br />Lingue disponibili\: diverse</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Il database per i film più utilizzato in tutto il mondo.<br />Non contiene trama/titolo/didascalia per ogni lingua. Puoi scegliere di scaricare questi testi tramite TMDB<br /><br />Lingue disponibili\: diverse</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Un database tedesco per i film mantenuto dalla comunità.<br /><br />Lingue disponibili\: DE</html>
