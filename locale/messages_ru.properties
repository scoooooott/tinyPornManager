# Scraper hints. Since scraper will be loaded dynamically, the texts resist here for now
scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Крупнейшая бесплатная база данных фильмов поддерживаемая интернет сообществом. Сайт предоставляет метаданные и художественные работы на разных языках, являющийся таким образом, самым распространенным выбор для не англоязычных пользователей <br /><br />Доступные языки\: множество</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Наиболее часто используемая база данных фильмов со всего мира.<br />Не содержит сюжет/название/слоган на каждом языке. Эти данные, можно загрузить из TMDB<br /><br />Доступные языки\: множество</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Немецкая база данных фильмов поддерживаемая интернет сообществом.<br /><br />Доступные языки\: немецкий</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Немецкая база данных фильмов<br /><br />Доступные языки\: немецкий</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Голландская базы данных фильмов.<br /><br />Доступные языки\: нидерландский</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Американская базы данных фильмов.<br />Не предоставляет доступ к сюжету старых фильмов через API.<br /><br />Доступные языки\: английский</html>

scraper.imdb.filterUnwantedCategories.desc=<html>Фильтр нежелательных категории<br />Для фильмов\: рассмотрится только категория Фильм<br />Для сериалов\: рассмотрится только категория Сериалов<br /><br />Если хотите производить поиск других категорий, снимите флажок с этого параметра</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB has no information about movie sets.<br />If checked, we use the TMDB scraper for this information</html>
scraper.imdb.useTmdb.desc=<html>If checked, we take the title, originalTitle, tagline, plot and movieset information from TMDB</html>
