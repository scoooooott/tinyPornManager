scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Největší filmová databáze udržovaná komunitou. Pooskytuje metadata a artworky v mnoha různých jazycích a proto je první volnou pro neanglicky mluvící uživatele.<br /><br />Dostupné jazyky\: multiple</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Nejpoužívanější filmová databáze na světě..<br />Neobsahuje informace  děj/název/tagline přeložené do dalších jazyků. Můžete si vybrat stáhnutí těchto informací z TMDB<br /><br />Dostupno v několika jazycích.</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Německá filmová databáze provozovaná komunitou<br /><br />Pouze v němčině</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Německá filmová databáze.<br /><br />Pouze v němčině</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Holandská filmová databáze.<br /><br />Pouze v holandštině</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Americká filmová datáze.<br />Pro starší filmy neposkytuje zkrz API obsahy.<br /><br />Dostupné jazyky\: EN</html>

scraper.imdb.filterUnwantedCategories.desc=<html>Filter pro nechtěné kategorie<br />Pro filmy\: bude uvažována pouze kategorie Film<br />Pro seriály\: bude uvažována pouze kategorie seriál<br /><br />Jestliže chcete hledat jiné kategorie, nezatrhujte toto nastavení</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB has no information about movie sets.<br />If checked, we use the TMDB scraper for this information</html>
scraper.imdb.useTmdb.desc=<html>If checked, we take the title, originalTitle, tagline, plot and movieset information from TMDB</html>
