# Scraper hints. Since scraper will be loaded dynamically, the texts resist here for now
scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Największa darmowa baza danych filmów zrządzana przez społeczność. Zapewnia metadane i grafiki w wielu językach. Najlepszy wybór dla nie anglojęzycznych użytkowników<br /><br />Dostępne języki\: wiele</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Najczęściej używana baza danych dla filmów na świecie.<br />Nie zawiera fabuły/tytułu/tagów we wszystkich językach. Możesz wybrać, aby te dane zostały pobrane z TMDB<br /><br />Dostępne języki\: wiele</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Niemiecka baza danych prowadzona przez społeczność.<br /><br />Dostępne języki\: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Niemiecka baza danych.<br /><br />Dostępne języki\: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Holenderska baza danych.<br /><br />Dostępne języki\: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Amerykańska baza danych.<br />Nie udostępnia fabuły dla starszych filmów przez API.<br /><br />Dostępne języki\: EN</html>

scraper.imdb.filterUnwantedCategories.desc=<html>Filtr niechcianych kategorii<br/>Dla filmów\: tylko kategoria Film będzie brana pod uwagę<br/>Dla seriali\: Tylko kategoria Seriale TV będzie brana pod uwagę<br/><br/>Jeżeli chcesz wyszukać w innych kategoriach, odznacz to ustawienie</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB nie posiada informacji o seriach filmów.<br />Jeżeli zaznaczono, to do pobrania tych informacji zostanie użyty TMDB</html>
scraper.imdb.useTmdb.desc=<html>Jeżeli zaznaczono, to tytuł, oryginalny tytuł, slogan, opis i seria filmu zostanie pobrana z TMDB</html>
