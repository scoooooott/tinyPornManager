scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Die größte freie Filmdatenbank, gepflegt von der Community. Sie bietet eine vielzahl an Metadaten und Artworks, in vielen verschiedenen Sprachen. Dadurch ist sie die erste Anlaufstelle für nicht englisch-sprachige Benutzer<br /><br />Verfügbare Sprachen\: mehrere</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Die meistbenutze Filmdatenbank in der ganzen Welt.<br />Enthält nicht immer Beschreibung/Titel/Tagline in allen Sprachen. Du kannst aber die Werte von der TMDB übernehmen<br /><br />Verfügbare Sprachen\: mehrere</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Eine deutsche Filmdatenbank.<br /><br />Verfügbare Sprachen\: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Eine deutsche Filmdatenbank.<br /><br />Verfügbare Sprachen\: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Eine Niederländische Filmdatenbank.<br /><br />Verfügbare Sparchen\: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Eine amerikanische Filmdatenbank.<br />Stellt keine Beschreibung für ältere Filme bereit.<br /><br />Verfügbare Sprachen\: EN</html>

scraper.imdb.filterUnwantedCategories.desc=<html>Filtere unerwünschte Kategorien<br />Für Filme\: nur die Kategorie Filme wird berücksichtigt<br />Für TV Shows\: nur die Kategorie der TV Serie wird berücksichtigt<br /><br />Wenn Du nach anderen Kategorien suchen möchtest, diese Checkbox abwählen</html>
