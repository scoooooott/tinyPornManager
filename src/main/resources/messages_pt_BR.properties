scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />A maior base de dados de filmes gratuitos mantida pela comunidade. Fornece metadados e obras de arte em muitos idiomas diferentes. Assim, é a primeira escolha para usuários não ingleses<br /><br />Idiomas disponíveis: múltiplos</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />O banco de dados mais usado para filmes em todo o mundo.<br />Não contém trama/título/resumo em todos os idiomas. Você pode escolher baixar esses textos da TMDB<br /><br />Idiomas disponíveis: múltiplos</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Uma base de dados alemã de filmes orientada pela comunidade.<br /><br />Idiomas disponíveis: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Um banco de dados de filmes alemães.<br /><br />Idiomas disponíveis: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Uma base de dados de filmes holandeses.<br /><br />Idiomas disponíveis: NL</html>
