wizard.disclaimer.long="tinyMediaManager é um gerenciador de mídia que ajuda a organizar sua biblioteca de mídia provendo acesso fácil a serviços de terceiros tal como "The Movie Database (TMDb)", "TheTVDB.com", "Trakt.tv" e muito mais.\ntinyMediaManager em si não oferece nenhum tipo de metadados ou conteúdo para download - ele atua como um conector de seu computador e serviços que oferecem esses dados.\n\ntinyMediaManager é desenvolvido sob licença Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) e usa outros componentes de código aberto.\nEsta ferramenta é desenvolvida e testada por múltiplos usuários, mas ainda sim pode conter defeitos  que podem causar exclusão/destruir sua biblioteca de mídia. Esteja certo de sempre fazer backup dos seus dados. Nós não somos responsável por qualquer perda de dados que esta ferramenta causar!\n\nSe você não concorda com esses termos, por favor, feche tinyMediaManager!"
