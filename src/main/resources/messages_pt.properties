scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />O maior banco de dados gratuito de filmes mantido pela comunidade. Fornece os dados e arte em diversos idiomas. Desse modo, é a primeira opção para usuários de idioma diferente do inglês<br /><br />Idiomas disponíveis: múltiplos</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />A base de dados mais utilizada para filmes de todo o mundo.<br />Não contém o argumento/título/slogan em todos os idiomas. Você pode optar por baixar esses textos do TMDB<br /><br />Idiomas disponíveis: múltiplos</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Uma base de dados de filme alemão dirigida pela comunidade.<br /><br />Idioma disponível: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Uma base de dados de filme alemão.<br /><br />Idioma disponível: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Uma base de dados de filme holandês.<br /><br />Idioma disponível: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Um banco de dados de filmes norte-americanos.<br />Não fornece a sinopse de filmes mais antigos através do API<br /><br />Idioma disponível: Inglês</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Filtro de categorias indesejadas<br />Para filmes: somente a categoria Filme será considerada<br />Para Séries de TV: somente a categoria Séries de TV será considerada<br /><br />Se você quiser procurar por outras categorias, desmarque esta configuração</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB has no information about movie sets.<br />If checked, we use the TMDB scraper for this information</html>
scraper.imdb.useTmdb.desc=<html>If checked, we take the title, originalTitle, tagline, plot and movieset information from TMDB</html>
