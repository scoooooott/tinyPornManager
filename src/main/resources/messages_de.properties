scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Die größte freie Filmdatenbank, gepflegt von der Community. Sie bietet eine Vielzahl an Metadaten und Artwork, in vielen verschiedenen Sprachen. Dadurch ist sie die erste Anlaufstelle für nicht englisch-sprachige Benutzer<br /><br />Verfügbare Sprachen: mehrere</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDb)</h3><br />Die meist genutze Filmdatenbank in der ganzen Welt (Eigentümer: Amazon).<br />Enthält nicht immer Beschreibung/Titel/Tagline in allen Sprachen. Sie können aber die Werte aus der TMDb übernehmen<br /><br />Verfügbare Sprachen: mehrere</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Eine deutsche Filmdatenbank, die kostenlos zugänglich ist und durch die Nutzer gepflegt wird. Die eingegebenen Daten stehen unter keiner freien Lizenz, OFDb.de beansprucht hierfür das alleinige Nutzungs-/Verwertungsrecht (auch kommerziell).<br /><br />Verfügbare Sprachen: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Eine deutsche Filmdatenbank, die durch den Betreiber gepflegt wird. Die Daten unterliegen dem Urheberrecht und stehen unter keiner freien Lizenz.<br /><br />Verfügbare Sprachen: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Eine Niederländische Filmdatenbank.<br /><br />Verfügbare Sparchen: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Eine amerikanische Filmdatenbank.<br />Stellt keine Beschreibung für ältere Filme bereit.<br /><br />Verfügbare Sprachen: EN</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Unerwünschte Kategorien filtern<br />Für Filme: nur die Kategorie Filme wird berücksichtigt<br />Für TV-Serien: nur die Kategorie der TV-Serie wird berücksichtigt<br /><br />Wenn nach anderen Kategorien gesucht werden soll, diese Einstellung deaktivieren</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDb hat keine Infos über Filmreihen.<br />Wenn aktiviert, nehmen wir den TMDb-Scraper für diese Informationen</html>
