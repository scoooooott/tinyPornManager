wizard.disclaimer.long="tinyMediaManager ist ein Medienmanager, der Ihnen hilft Ihre Mediathek zu organisieren, indem er Ihnen einen einfachen Zugang zu Diensten von Drittanbietern wie „The Movie Database (TMDb)“, „TheTVDB.com“, „Trakt.tv“ und mehr bietet.\nDer tinyMediaManager selbst bietet keinerlei Metadaten oder herunterladbare Inhalte an. Er fungiert lediglich als Bindeglied zwischen Ihrem Computer und Diensten, die solche Daten anbieten.\n\ntinyMediaManager wird unter der Apache v2 Lizenz (https://www.apache.org/licenses/LICENSE-2.0) entwickelt und verwendet andere Open Source Komponenten.\nDieses Tool wird von mehreren Benutzern entwickelt und getestet, kann aber dennoch Fehler enthalten, die Ihre Mediathek löschen/zerstören können. Achten Sie darauf, dass Sie Ihre Daten immer sichern. Wir sind nicht verantwortlich für Datenverluste, die durch dieses Tool verursacht wurden!\n\ntinyMediaManager verwendet Google Analytics, um zu analysieren, welche Betriebssysteme (Typ, Architektur und Version), Java-Versionen und Bildschirmauflösungen verwendet werden.\nWir werden niemals (und werden es keinem Dritten erlauben) das statistische Analyse-Tool dazu nutzen, um personenbezogene Daten unserer Nutzer zu verfolgen oder zu sammeln. Google wird in keinem Fall Ihre IP-Adresse mit anderen Daten von Google in Verbindung bringen. Weder wir noch Google werden eine IP-Adresse mit der Identität eines Computernutzers verknüpfen oder versuchen, diese zu verknüpfen.\n\nSollten Sie mit diesen Bedingungen nicht einverstanden sein, schließen Sie bitte den tinyMediaManager!"
